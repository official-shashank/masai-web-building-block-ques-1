<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price per Unit</th>
        <th>Description</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>2</td>
        <td>10</td>
        <td>This is product 1</td>
        <td>120</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>3</td>
        <td>20</td>
        <td>This is product 2</td>
        <td>60</td>
      </tr>
      <tr>
        <td colspan="4">Sum</td>
        <td>80</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
